<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">

    <section>
        <h1>Please fill in the form below to register</h1>

        <form th:action="@{/registerPerson}" th:object="${createPersonForm}" method="post">
            <p class="form"><label for="register-first-name">First Name</label>:<input type="text" th:field="*{firstName}" id="register-first-name"/>
                <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error
            </span></p><br><br>
            <p class="form"><label for="register-last-name">Last Name</label>:<input type="text" th:field="*{lastName}" id="register-last-name"/>
                <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error
            </span></p><br><br>
            <p class="form"><label for="register-person-ssn">Ssn</label>:  <input type="text" th:field="*{ssn}" id="register-person-ssn"/>
                <span class="error" th:if="${#fields.hasErrors('ssn')}" th:errors="*{ssn}">SSN Error</span></p>
            <br><br>
            <p class="form"><label for="register-mail">Mail</label>:<input type="text" th:field="*{mail}" id="register-mail"/>
                <span class="error" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name Error
            </span></p><br><br>
            <p class="form"><label for="register-password">Password</label>:<input type="password" th:field="*{password}" id="register-password"/>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error
            </span></p><br><br>
            <p class="submit"><input type="submit" value="Register"/><br><br>
                <span class="error" th:if="${errorMessage != null}" th:text="${errorMessage}"></span>
        </form>
    </section>

</main>
</body>
</html>
