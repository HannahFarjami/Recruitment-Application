<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main layout:fragment="content">

    <section>
        <h1>Login here</h1>

        <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <p class="form"><label for="username">Mail</label>:<input type="text" th:field="*{mail}" id="username" name="username"/>
                <span class="error" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Name Error
            </span></p><br><br>
            <p class="form"><label for="password">Password</label>:<input type="password" th:field="*{password}" id="password" name="password"/>
                <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error
            </span></p><br><br>
            <p class="submit"><input type="submit" value="Register"/>
            </p>
        </form>
        <a href="register.html" th:href="@{register}">Register here</a>
    </section>

</main>
</body>
</html>
